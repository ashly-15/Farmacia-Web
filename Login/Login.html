<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/90748f9190.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesLogin.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="../Recursos/LogoFarmaciaPNG.png" id="imgLogo" alt="Esto es una imagen">
        </div>

        <h2>Bienvenido</h2>

        <div class="Credenciales">
            <div class="group">
                <i class="fas fa-users" id="iUser" style="color: #003249;"></i>
           
                <input type="text" id="txtUser" placeholder="Usuario">
                <br>
            </div>
            
            <div class="group">
                <i class="fas fa-lock" id="iPassword" style="color: #003249;"></i>
    
                <input type="text" id="txtContraseña" placeholder="Contraseña">
                <br>
            </div>
        </div>

        <div class="Botones">
            <button id="btnIniciarSesion">Iniciar Sesión</button>
            <br>
            <a href="">¿Olvido su Contraseña?</a>
        </div>
    </div>
</body>
</html>
