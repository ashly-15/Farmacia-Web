<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/90748f9190.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesUsuarios.css">
    <title>Registro de Usuarios</title>
</head>
<body>
    <header>
        <h2>Nuevo Usuario</h2>
    </header>
    <div class="container">
        <form action="RegistrarUsuario">
            <div class="cont">
                <section class="columnA">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="txtnombre"><br>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="txttelefono"><br>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="txtemail"><br>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="txtdireccion"><br>
                    </div>   

                </section>
                <section class="columnB">
                    <div class="form-group">
                        <label for="cedula">Cédula:</label>
                        <input type="text" id="txtcedula"><br>
                    </div>
                    <div class="form-group">
                        <label for="genero">Género:</label>
                        <select name="genero" id="cbgenero">
                            <option></option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select><br>
                    </div>

                    
                    <div class="form-group">
                        <label for="cargo">Cargo:</label>
                        <select name="cargo" id="cbgenero">
                            <option></option>
                            <option value="Admin">1. Admin</option>
                            <option value="Vendedor">2. Vendedor</option>
                            <option value="Cajero">3. Cajero</option>
                            <option value="Encargado de inventario">4. Encargado de inventario"</option>
                        </select><br>
                    </div>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario:</label>
                        <input type="text" id="txtuser"><br>
                    </div>
                    <div class="form-group">
                        <label for="contraseña">Contraseña:</label>
                        <input type="text" id="txtcontraseña"><br>
                    </div>       
                </section>    
            </div>
            
            <section class="botones">
                <button>Nuevo</button>
                <button>Guardar</button>
                <button>Actualizar</button>
                <button>Eliminar</button>
                <button>Cacelar</button>
                <button>Salir</button>
            </section>

            <section class="busqueda">
                <label for="busqueda">Buscar por Nombre:</label>
                <input type="text" id="txtbusqueda">
                <button class="btn">
                    <i class="fas fa-search" id="btnbusqueda"></i>
                </button>
            </section>

            <section class="table">
                <table>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Cédula</th>
                    <th>Télefono</th>
                    <th>Email</th>
                    <th>Dirección</th>
                    <th>Género</th>
                    <th>Usuario</th>
                    <th>Cargo</th>
                </table>
            </section>
        </form>
    </div>
</body>
</html>
